translations:
  it:
    name: "Posizione del Bambino"
    description: >
      Uno stretching di riposo delicato che flette la colonna lombare e allunga
      la parte bassa della schiena, i fianchi e le cosce. La posizione del bambino
      ha un effetto calmante ed è eccellente per alleviare la tensione dopo
      prolungata posizione eretta.
    instructions:
      - "Inizia a quattro zampe in posizione di tavolo"
      - "Allarga le ginocchia più dei fianchi, mantenendo gli alluci che si toccano"
      - "Siediti indietro con i fianchi verso i talloni"
      - "Cammina con le mani in avanti e abbassa il petto verso il pavimento"
      - "Appoggia la fronte sul pavimento o sulle mani sovrapposte"
      - "Estendi le braccia in avanti o appoggiale lungo il corpo"
      - "Rilassati completamente e respira profondamente nella parte bassa della schiena"
      - "Mantieni da 30 secondi a 2 minuti"
      - "Per alzarti, cammina con le mani indietro e alzati lentamente"
    common_mistakes:
      - "Forzare i fianchi quando la flessibilità è limitata - vai solo fin dove è comodo"
      - "Mantenere tensione nelle spalle - lascia che braccia e spalle si rilassino"
      - "Respirazione superficiale - fai respiri lenti e profondi"
      - "Alzarsi troppo velocemente - alzati lentamente per evitare vertigini"

