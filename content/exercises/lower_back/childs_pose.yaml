# Child's Pose / Prayer Stretch
# Gentle flexion stretch for the lower back

id: childs_pose

name: "Child's Pose"

primary_language: en

description: >
  A gentle resting stretch that flexes the lumbar spine and stretches the
  lower back, hips, and thighs. Child's pose provides a calming effect and
  is excellent for relieving tension after prolonged standing or extension
  activities. It gently stretches the paraspinal muscles and opens the
  posterior hip.

instructions:
  - "Start on your hands and knees in a tabletop position"
  - "Spread your knees wider than your hips, keeping big toes touching or close together"
  - "Sit your hips back toward your heels"
  - "Walk your hands forward and lower your chest toward the floor"
  - "Rest your forehead on the floor or on your stacked hands"
  - "Extend your arms forward or rest them alongside your body"
  - "Relax completely and breathe deeply into your lower back"
  - "Hold for 30 seconds to 2 minutes"
  - "To come up, walk your hands back and slowly rise to sitting"

common_mistakes:
  - "Forcing the hips down when flexibility is limited - only go as far as comfortable"
  - "Holding tension in the shoulders - let arms and shoulders relax"
  - "Shallow breathing - take slow, deep breaths to enhance the stretch"
  - "Coming up too quickly - rise slowly to avoid dizziness"

