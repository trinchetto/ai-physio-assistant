# Glute Bridge
# Hip extension and core stabilization exercise

id: glute_bridge

name: "Glute Bridge"

primary_language: en

description: >
  A fundamental exercise that strengthens the glutes, hamstrings, and core
  while promoting hip extension. The glute bridge helps address glute weakness,
  which is often associated with lower back pain, and teaches proper hip
  hinge mechanics.

instructions:
  - "Lie on your back with knees bent and feet flat on the floor, hip-width apart"
  - "Place your arms at your sides with palms down"
  - "Position your feet close enough that you can almost touch your heels with your fingertips"
  - "Engage your core by gently bracing your abdominals"
  - "Press through your heels and squeeze your glutes to lift your hips off the floor"
  - "Raise your hips until your body forms a straight line from shoulders to knees"
  - "Do not arch your lower back at the top - keep core engaged"
  - "Hold at the top for 2-3 seconds, squeezing your glutes"
  - "Slowly lower your hips back down with control"
  - "Keep your weight in your heels throughout the movement"

common_mistakes:
  - "Pushing through toes instead of heels - this activates quads more than glutes"
  - "Arching the lower back excessively at the top - stop when hips align with shoulders"
  - "Letting knees fall inward - keep knees in line with toes"
  - "Rising up too quickly - use controlled movements"
  - "Not fully engaging glutes - focus on squeezing glutes to drive the movement"

