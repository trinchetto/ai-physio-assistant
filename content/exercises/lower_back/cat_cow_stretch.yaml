translations:
  it:
    name: "Stretching Gatto-Mucca"
    description: >
      Un esercizio di mobilità spinale dolce che alterna tra flessione (gatto) ed
      estensione (mucca) della colonna vertebrale. Migliora la flessibilità
      dell'intera colonna, rilascia la tensione nei muscoli della schiena e
      promuove una sana funzione dei dischi spinali attraverso movimenti delicati.
      Spesso usato come riscaldamento o per il mantenimento generale della salute
      della schiena.
    instructions:
      - "Inizia a quattro zampe (posizione del tavolo) con i polsi sotto le spalle e le ginocchia sotto i fianchi"
      - "Mantieni la colonna in posizione neutra con la testa che guarda leggermente verso il basso"
      - "POSIZIONE MUCCA: Inspira e lascia cadere lentamente la pancia verso il pavimento sollevando il coccige e la testa"
      - "Lascia che la schiena si inarca delicatamente, aprendo il petto in avanti - guarda leggermente verso l'alto"
      - "POSIZIONE GATTO: Espira e arrotonda lentamente la colonna verso il soffitto"
      - "Porta il coccige sotto di te, avvicina l'ombelico alla colonna e lascia cadere la testa"
      - "Immagina un gatto che inarca la schiena quando è spaventato"
      - "Fluisci dolcemente tra gatto e mucca, coordinando con il respiro"
      - "Muoviti lentamente ed evita posizioni che causano dolore"
    common_mistakes:
      - "Muoversi troppo velocemente tra le posizioni - dovrebbe essere lento e controllato"
      - "Muovere solo la parte bassa o alta della schiena - il movimento dovrebbe fluire attraverso tutta la colonna"
      - "Trattenere il respiro - usa il respiro per guidare il movimento (inspira=mucca, espira=gatto)"
      - "Iperestendere il collo nella posizione mucca - mantieni il collo come estensione naturale della colonna"

