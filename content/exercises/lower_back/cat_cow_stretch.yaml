# Cat-Cow Stretch
# Fundamental spinal mobility exercise

id: cat_cow_stretch

name: "Cat-Cow Stretch"

primary_language: en

description: >
  A gentle spinal mobility exercise that alternates between flexion (cat) and
  extension (cow) of the spine. Improves flexibility of the entire spine,
  releases tension in the back muscles, and promotes healthy spinal disc
  function through gentle movement. Often used as a warm-up or for general
  back health maintenance.

instructions:
  - "Start on your hands and knees (tabletop position) with wrists under shoulders and knees under hips"
  - "Keep your spine in a neutral position with your head looking down slightly"
  - "COW POSE: Inhale and slowly drop your belly toward the floor while lifting your tailbone and head"
  - "Let your back arch gently, opening your chest forward - gaze slightly upward"
  - "CAT POSE: Exhale and slowly round your spine toward the ceiling"
  - "Tuck your tailbone under, draw your belly button toward your spine, and let your head drop"
  - "Imagine a cat arching its back when startled"
  - "Flow smoothly between cat and cow, coordinating with your breath"
  - "Move slowly and avoid any positions that cause pain"

common_mistakes:
  - "Moving too quickly between positions - this should be slow and controlled"
  - "Only moving the lower or upper back - the movement should flow through the entire spine"
  - "Holding the breath - use the breath to guide the movement (inhale=cow, exhale=cat)"
  - "Hyperextending the neck in cow pose - keep the neck as a natural extension of the spine"
  - "Collapsing into the shoulders - keep arms strong and push the floor away slightly"
  - "Placing knees too close together - keep them hip-width apart for stability"

