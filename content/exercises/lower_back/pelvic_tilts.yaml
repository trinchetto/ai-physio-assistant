# Pelvic Tilts
# Gentle lower back mobility and core activation exercise

id: pelvic_tilts

name: "Pelvic Tilts"

primary_language: en

description: >
  A gentle exercise that mobilizes the lower back and pelvis while activating
  the deep core muscles. Pelvic tilts teach awareness of spinal position and
  are often the first exercise prescribed for acute lower back pain. They help
  reduce stiffness and can provide relief during flare-ups.

instructions:
  - "Lie on your back with knees bent and feet flat on the floor, hip-width apart"
  - "Place your arms at your sides, palms down"
  - "Start in a neutral spine position with a small natural curve in your lower back"
  - "Slowly flatten your lower back against the floor by tilting your pelvis backward"
  - "Imagine pulling your belly button toward your spine"
  - "Hold the flattened position for 3-5 seconds"
  - "Slowly release and return to the neutral position"
  - "You can also practice tilting in the opposite direction (anterior tilt) for full mobility"
  - "Breathe normally throughout the exercise"

common_mistakes:
  - "Using the legs to create the movement - the motion should come from the pelvis and core"
  - "Holding the breath - maintain relaxed breathing"
  - "Moving too quickly - use slow, controlled movements"
  - "Pushing through pain - this should be a gentle, pain-free exercise"

