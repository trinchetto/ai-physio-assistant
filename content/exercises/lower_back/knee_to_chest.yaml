translations:
  it:
    name: "Ginocchio al Petto"
    description: >
      Uno stretching delicato in flessione per la parte bassa della schiena che
      aiuta ad alleviare tensione e rigidità nei muscoli paraspinali lombari e
      nei glutei. Questo esercizio può fornire sollievo dal mal di schiena.
    instructions:
      - "Sdraiati sulla schiena con entrambe le ginocchia piegate e i piedi a terra"
      - "Porta lentamente un ginocchio verso il petto"
      - "Afferra dietro la coscia o sopra lo stinco (evita di tirare sul ginocchio)"
      - "Tira delicatamente il ginocchio più vicino al petto finché senti uno stretching"
      - "Mantieni l'altro piede a terra o estendi quella gamba dritta se preferisci"
      - "Mantieni la parte bassa della schiena delicatamente premuta a terra"
      - "Mantieni per 20-30 secondi, respirando profondamente"
      - "Abbassa lentamente la gamba e ripeti dall'altro lato"
      - "Puoi anche fare entrambe le ginocchia insieme"
    common_mistakes:
      - "Tirare sulla rotula invece che dietro la coscia - questo può forzare il ginocchio"
      - "Sollevare testa e spalle dal pavimento - mantieni la parte superiore rilassata"
      - "Trattenere il respiro - mantieni una respirazione lenta e profonda"
      - "Rimbalzare o strattonare la gamba - usa una pressione delicata e sostenuta"

