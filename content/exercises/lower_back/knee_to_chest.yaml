# Knee to Chest Stretch
# Flexion stretch for the lower back

id: knee_to_chest

name: "Knee to Chest Stretch"

primary_language: en

description: >
  A gentle flexion stretch for the lower back that helps relieve tension and
  stiffness in the lumbar paraspinal muscles and glutes. This exercise can
  provide relief from lower back pain and is often used as part of a morning
  routine or cool-down after activity.

instructions:
  - "Lie on your back with both knees bent and feet flat on the floor"
  - "Slowly bring one knee toward your chest"
  - "Grasp behind your thigh or on top of your shin (avoid pulling on the knee)"
  - "Gently pull the knee closer to your chest until you feel a comfortable stretch"
  - "Keep your other foot flat on the floor or extend that leg straight if preferred"
  - "Keep your lower back pressed gently into the floor"
  - "Hold for 20-30 seconds, breathing deeply"
  - "Slowly lower the leg and repeat on the other side"
  - "You can also do both knees at once for a double knee-to-chest stretch"

common_mistakes:
  - "Pulling on the kneecap instead of behind the thigh - this can strain the knee"
  - "Lifting the head and shoulders off the floor - keep upper body relaxed"
  - "Holding the breath - maintain slow, deep breathing"
  - "Bouncing or jerking the leg - use gentle, sustained pressure"

