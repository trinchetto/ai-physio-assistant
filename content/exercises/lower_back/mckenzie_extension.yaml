# McKenzie Extension / Prone Press-Up
# Extension exercise for the lumbar spine

id: mckenzie_extension

name: "McKenzie Extension"

primary_language: en

description: >
  A lumbar extension exercise often used in the McKenzie Method for treating
  certain types of lower back pain, particularly disc-related pain with
  centralization. The exercise uses repeated extension movements to reduce
  disc pressure and centralize symptoms.

instructions:
  - "Lie face down on a firm surface with your hands under your shoulders"
  - "Keep your hips and legs completely relaxed on the floor"
  - "Slowly push your upper body up by straightening your elbows"
  - "Keep your hips, pelvis, and legs in contact with the floor - do not lift them"
  - "Rise up as far as comfortable, allowing your lower back to arch"
  - "Hold at the top for 1-2 seconds"
  - "Slowly lower back down"
  - "Repeat, trying to go slightly higher each time if comfortable"
  - "Stop immediately if pain moves further down the leg (peripheralizes)"

common_mistakes:
  - "Lifting the hips off the floor - keep pelvis down throughout"
  - "Tensing the lower back muscles - let the arms do the work, back muscles stay relaxed"
  - "Holding the breath - exhale as you press up"
  - "Continuing if symptoms move further down the leg - this indicates the exercise is not appropriate"

body_regions:
  - lower_back

conditions:
  - disc_herniation
  - lower_back_pain
  - sciatica_with_centralization
  - lumbar_flexion_intolerance

therapeutic_goals:
  - reduce_pain
  - centralize_symptoms
  - improve_mobility
  - reduce_disc_pressure

contraindications:
