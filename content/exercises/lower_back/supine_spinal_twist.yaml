# Supine Spinal Twist
# Rotational stretch for the lower back and hips

id: supine_spinal_twist

name: "Supine Spinal Twist"

primary_language: en

description: >
  A gentle rotational stretch performed lying on the back that targets the
  lower back, glutes, and outer hip. This exercise helps relieve tension
  in the lumbar spine and can provide relief from lower back stiffness.
  The supine position makes it safe and comfortable for most people.

instructions:
  - "Lie on your back with both legs extended"
  - "Bend your right knee and bring it toward your chest"
  - "Keeping your shoulders flat on the floor, use your left hand to guide your right knee across your body"
  - "Let your right knee drop toward the floor on your left side"
  - "Extend your right arm out to the side for balance"
  - "Turn your head to look toward your right hand (optional)"
  - "Keep both shoulders in contact with the floor"
  - "Hold for 30-60 seconds, breathing deeply"
  - "Slowly return to center and repeat on the other side"

common_mistakes:
  - "Letting the shoulder lift off the floor - keep both shoulders grounded"
  - "Forcing the knee to the floor - let gravity do the work"
  - "Holding the breath - use deep breaths to relax into the stretch"
  - "Twisting too quickly - move slowly and with control"

