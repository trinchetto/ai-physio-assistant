# Bird Dog Exercise
# Core stabilization exercise for the lower back

id: bird_dog

name: "Bird Dog"

primary_language: en

description: >
  A fundamental core stabilization exercise that strengthens the lower back,
  glutes, and deep core muscles while improving balance and coordination.
  The bird dog teaches neutral spine control and is safe for most people
  with lower back pain.

instructions:
  - "Start on your hands and knees in a tabletop position"
  - "Place hands directly under shoulders, knees directly under hips"
  - "Keep your spine in a neutral position - imagine a glass of water on your lower back"
  - "Brace your core muscles gently as if preparing to be pushed"
  - "Slowly extend your right arm forward and left leg backward simultaneously"
  - "Keep arm and leg at body height - do not raise them above your back"
  - "Hold for 3-5 seconds, maintaining a level spine and hips"
  - "Slowly return to starting position with control"
  - "Repeat with left arm and right leg"
  - "Alternate sides for the specified repetitions"

common_mistakes:
  - "Arching the lower back when extending the leg - keep spine neutral"
  - "Rotating the hips when lifting the leg - keep hips level"
  - "Lifting the arm or leg too high - maintain body height"
  - "Holding the breath - breathe normally throughout"
  - "Moving too quickly - use slow, controlled movements"

