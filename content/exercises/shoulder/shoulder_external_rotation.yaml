# Shoulder External Rotation with Resistance Band
# Strengthens the rotator cuff, specifically infraspinatus and teres minor

id: shoulder_external_rotation

name: "Shoulder External Rotation"

primary_language: en

description: >
  Strengthens the external rotators of the shoulder (infraspinatus and teres minor),
  which are critical for shoulder stability and injury prevention. This exercise
  is fundamental in rotator cuff rehabilitation and prevention programs.

instructions:
  - "Stand or sit with good posture, holding a resistance band"
  - "Bend your elbow to 90 degrees and keep it tucked against your side"
  - "You can place a small towel roll between your elbow and body to maintain position"
  - "Hold the band with palm facing inward toward your belly"
  - "Keeping your elbow at your side, rotate your forearm outward away from your body"
  - "Move slowly and with control - about 2 seconds out, 2 seconds back"
  - "Do not let your elbow drift away from your side"
  - "Return slowly to the starting position"

common_mistakes:
  - "Letting the elbow move away from the body - keep it pinned to your side"
  - "Using momentum instead of controlled movement - move slowly"
  - "Rotating the whole body instead of just the arm - keep torso still"
  - "Shrugging the shoulder - keep it relaxed and down"
  - "Using too strong a resistance band - start light and progress gradually"

