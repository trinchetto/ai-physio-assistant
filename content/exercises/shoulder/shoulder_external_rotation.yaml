      - "Stai in piedi o seduto con buona postura, tenendo una banda elastica"
      - "Piega il gomito a 90 gradi e mantienilo aderente al fianco"
      - "Puoi mettere un piccolo asciugamano arrotolato tra gomito e corpo"
      - "Tieni la banda con il palmo rivolto verso la pancia"
      - "Mantenendo il gomito al fianco, ruota l'avambraccio verso l'esterno"
      - "Muoviti lentamente e con controllo - circa 2 secondi fuori, 2 secondi indietro"
      - "Non lasciare che il gomito si allontani dal fianco"
      - "Torna lentamente alla posizione iniziale"
    common_mistakes:
      - "Lasciare che il gomito si allontani - mantienilo aderente al fianco"
      - "Usare lo slancio invece del movimento controllato - muoviti lentamente"
      - "Ruotare tutto il corpo invece del braccio - mantieni il busto fermo"
      - "Sollevare la spalla - mantienila rilassata e abbassata"
      - "Usare una banda troppo resistente - inizia leggero e progredisci"

