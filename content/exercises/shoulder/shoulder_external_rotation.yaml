translations:
  it:
    name: "Rotazione Esterna della Spalla"
    description: >
      Rafforza i rotatori esterni della spalla (infraspinato e piccolo rotondo),
      fondamentali per la stabilità della spalla e la prevenzione degli infortuni.
      Questo esercizio è fondamentale nei programmi di riabilitazione della cuffia
      dei rotatori.
