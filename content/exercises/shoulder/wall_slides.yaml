# Wall Slides / Wall Angels
# Improves shoulder mobility and scapular control

id: wall_slides

name: "Wall Slides"

primary_language: en

description: >
  An exercise that improves shoulder mobility, scapular control, and posture.
  Wall slides strengthen the lower trapezius and serratus anterior while
  stretching the pectorals and anterior shoulder. Excellent for overhead
  athletes and desk workers.

instructions:
  - "Stand with your back flat against a wall, feet about 6 inches from the wall"
  - "Press your lower back, upper back, and head against the wall"
  - "Place your arms against the wall in a 'goalpost' position - elbows at 90 degrees, level with shoulders"
  - "Try to keep your entire arm (wrist, elbow, shoulder) in contact with the wall"
  - "Slowly slide your arms up the wall, straightening your elbows overhead"
  - "Go only as high as you can while maintaining contact with the wall"
  - "Slowly lower back to the starting position"
  - "Focus on squeezing your shoulder blades together and down throughout"

common_mistakes:
  - "Arching the lower back away from the wall - keep it pressed flat"
  - "Losing wall contact with wrists or elbows - reduce range of motion if needed"
  - "Shrugging the shoulders toward the ears - keep shoulders down and back"
  - "Moving too quickly - use slow, controlled movements"

