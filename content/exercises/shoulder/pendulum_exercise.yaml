translations:
  it:
    name: "Esercizio del Pendolo (Codman)"
    description: >
      Un esercizio di mobilizzazione della spalla delicato che utilizza la gravità
      e lo slancio del corpo per muovere il braccio con minimo sforzo muscolare.
      Eccellente per la riabilitazione della spalla in fase iniziale, spalla
      congelata e recupero post-chirurgico. Aiuta a mantenere l'ampiezza di
      movimento permettendo ai tessuti in guarigione di riposare.
    instructions:
      - "Posizionati accanto a un tavolo o una sedia stabile e piegati in avanti dalla vita"
      - "Sostieniti appoggiando la mano non interessata sul tavolo"
      - "Lascia che il braccio interessato penda verso il basso, completamente rilassato come un pendolo"
      - "Sposta delicatamente il peso del corpo per creare piccoli movimenti circolari nel braccio pendente"
      - "Inizia con cerchi piccoli (circa 15-20 cm di diametro) e aumenta gradualmente se confortevole"
      - "Esegui 10 cerchi in senso orario, poi 10 in senso antiorario"
      - "Successivamente, oscilla delicatamente il braccio avanti e indietro come un pendolo, 10 volte"
      - "Infine, oscilla il braccio da un lato all'altro, 10 volte"
      - "Mantieni il braccio completamente rilassato - lascia che la gravità e lo slancio facciano il lavoro"
    common_mistakes:
      - "Muovere attivamente il braccio con i muscoli della spalla invece di usare lo slancio del corpo"
      - "Fare cerchi troppo grandi troppo presto - inizia in piccolo e progredisci gradualmente"
      - "Non piegarsi abbastanza in avanti dalla vita - serve circa 90 gradi di flessione dell'anca"
      - "Contrarre i muscoli della spalla o del braccio - concentrati sul mantenere tutto rilassato"

