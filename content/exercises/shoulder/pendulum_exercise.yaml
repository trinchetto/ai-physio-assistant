# Pendulum Exercise / Codman's Exercise
# Classic gentle shoulder mobilization exercise

id: pendulum_exercise

name: "Pendulum Exercise (Codman's)"

primary_language: en

description: >
  A gentle shoulder mobilization exercise that uses gravity and body momentum
  to move the arm with minimal muscle effort. Excellent for early-stage
  shoulder rehabilitation, frozen shoulder, and post-surgical recovery.
  Helps maintain range of motion while allowing healing tissues to rest.

instructions:
  - "Stand beside a table or sturdy chair and bend forward at the waist"
  - "Support yourself by placing your unaffected hand on the table"
  - "Let your affected arm hang straight down, completely relaxed like a pendulum"
  - "Gently shift your body weight to create small circular movements in your hanging arm"
  - "Start with small circles (about 15-20 cm diameter) and gradually increase if comfortable"
  - "Perform 10 circles clockwise, then 10 circles counter-clockwise"
  - "Next, gently swing the arm forward and backward like a pendulum, 10 times"
  - "Finally, swing the arm side to side, 10 times"
  - "Keep the arm completely relaxed - let gravity and momentum do the work"

common_mistakes:
  - "Actively moving the arm with shoulder muscles instead of using body momentum - the arm should hang passively"
  - "Making circles too large too soon - start small and progress gradually"
  - "Not bending forward enough at the waist - you need about 90 degrees of hip flexion for gravity to help"
  - "Tensing the shoulder or arm muscles - focus on keeping everything relaxed"
  - "Rushing through the movements - slow, controlled momentum is key"

