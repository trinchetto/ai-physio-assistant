# YTWL Exercise
# Scapular stabilization and posterior shoulder strengthening

id: ytwl_exercise

name: "YTWL Exercise"

primary_language: en

description: >
  A comprehensive scapular stabilization exercise that targets the lower trapezius,
  middle trapezius, and rhomboids. The exercise involves four arm positions that
  together strengthen the posterior shoulder and improve scapular control.
  Essential for shoulder health and posture correction.

instructions:
  - "Lie face down on a bench or bed with your arms hanging toward the floor"
  - "Keep your forehead resting on the surface and neck in neutral"
  - "Y: Raise both arms up and out at 45 degrees, thumbs pointing up, forming a Y shape"
  - "Lower slowly, then..."
  - "T: Raise both arms out to the sides at shoulder level, thumbs up, forming a T"
  - "Lower slowly, then..."
  - "W: With elbows bent 90 degrees, raise arms and squeeze shoulder blades together"
  - "Lower slowly, then..."
  - "L: Keep elbows at sides bent 90 degrees, rotate forearms outward and up"
  - "That completes one repetition - perform all four positions in sequence"

common_mistakes:
  - "Lifting the head and arching the neck - keep forehead down and neck neutral"
  - "Shrugging shoulders toward ears - focus on pulling shoulder blades down and back"
  - "Using momentum to swing the arms - move slowly with control"
  - "Starting with weights too heavy - begin with no weight or very light weights"

