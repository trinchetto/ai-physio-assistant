# Sleeper Stretch
# Stretches the posterior shoulder capsule in side-lying position

id: sleeper_stretch

name: "Sleeper Stretch"

primary_language: en

description: >
  A side-lying stretch specifically targeting the posterior shoulder capsule
  to improve internal rotation. Named because it's performed in a sleeping
  position, this exercise is particularly beneficial for throwing athletes
  and those with glenohumeral internal rotation deficit (GIRD).

instructions:
  - "Lie on your right side with your right arm straight out in front of you"
  - "Bend your right elbow to 90 degrees so your forearm points toward the ceiling"
  - "Make sure your shoulder is stacked directly on the ground (not rolling back)"
  - "Use your left hand to gently push your right forearm toward the floor"
  - "Keep your elbow bent at 90 degrees throughout"
  - "You should feel a stretch in the back of your right shoulder"
  - "Hold for 20-30 seconds, breathing normally"
  - "Release slowly and repeat on the other side"

common_mistakes:
  - "Rolling backward onto the shoulder blade - keep shoulder stacked vertically"
  - "Pushing too hard causing pain - use gentle, sustained pressure"
  - "Allowing the elbow to slide up or down - maintain 90-degree angle"
  - "Performing when posterior shoulder pain is acute - avoid during flare-ups"

body_regions:
  - shoulder

conditions:
  - glenohumeral_internal_rotation_deficit
  - posterior_shoulder_tightness
  - throwing_athlete_maintenance
  - shoulder_impingement

therapeutic_goals:
