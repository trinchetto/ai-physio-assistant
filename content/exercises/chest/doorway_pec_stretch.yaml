# Doorway Pec Stretch
# Stretches the pectoralis major and minor

id: doorway_pec_stretch

name: "Doorway Pec Stretch"

primary_language: en

description: >
  A stretch targeting the pectoralis major and minor muscles using a doorway
  for support. Tight pectorals contribute to rounded shoulders and forward
  head posture. This stretch is essential for desk workers and anyone with
  upper crossed syndrome.

instructions:
  - "Stand in a doorway with your right arm raised to shoulder height"
  - "Bend your elbow to 90 degrees and place your forearm against the door frame"
  - "Step forward with your right foot through the doorway"
  - "Lean your body forward until you feel a stretch across your chest"
  - "Keep your core engaged and avoid arching your lower back"
  - "Hold for 20-30 seconds"
  - "Return to starting position and repeat on the other side"
  - "For a different stretch angle, try raising your arm higher or lower"

common_mistakes:
  - "Arching the lower back - keep core engaged and spine neutral"
  - "Rotating the body away from the stretch - keep torso facing forward"
  - "Shrugging the shoulder - keep it down and relaxed"
  - "Not stepping far enough forward - step through to create adequate stretch"

body_regions:
  - chest
  - shoulder

conditions:
  - rounded_shoulders
  - upper_crossed_syndrome
  - chest_tightness
  - shoulder_impingement
  - forward_head_posture

therapeutic_goals:
