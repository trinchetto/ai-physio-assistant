  it:
    name: "Rotazione del Collo"
    description: >
      Stretching rotazionale delicato della colonna cervicale per migliorare
      la mobilità del collo e ridurre la rigidità. Questo esercizio lavora
      sullo sternocleidomastoideo, scaleni e rotatori cervicali profondi.
    instructions:
      - "Siediti o stai in piedi con la schiena dritta e le spalle rilassate"
      - "Guarda dritto davanti a te con il mento a livello"
      - "Gira lentamente la testa verso destra, come per guardare sopra la spalla"
      - "Ruota solo fin dove è confortevole, senza dolore"
      - "Mantieni per 5 secondi, sentendo un leggero stiramento sul lato sinistro del collo"
      - "Torna lentamente al centro"
      - "Ripeti verso sinistra"
      - "Respira normalmente durante il movimento"
    common_mistakes:
      - "Ruotare le spalle insieme alla testa - mantieni le spalle rivolte in avanti"
      - "Inclinare la testa mentre ruoti - mantieni il mento a livello"
      - "Muoversi troppo velocemente o forzare - usa movimenti lenti e controllati"
      - "Trattenere il respiro - mantieni una respirazione rilassata"

