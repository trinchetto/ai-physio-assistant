# Levator Scapulae Stretch
# Targets the levator scapulae muscle that connects the neck to the shoulder blade

id: levator_scapulae_stretch

name: "Levator Scapulae Stretch"

primary_language: en

description: >
  A targeted stretch for the levator scapulae muscle, which runs from the upper
  cervical vertebrae to the shoulder blade. This muscle commonly becomes tight
  from poor posture and stress, causing pain at the angle of the neck and shoulder.

instructions:
  - "Sit on a chair and grasp the seat with your right hand to anchor your shoulder down"
  - "Turn your head 45 degrees to the left (looking toward your left armpit)"
  - "Gently tuck your chin and look down toward your left armpit"
  - "Place your left hand on the back of your head"
  - "Apply gentle downward pressure to increase the stretch"
  - "You should feel a stretch at the right side of your neck, near the shoulder blade"
  - "Hold for 20-30 seconds"
  - "Release slowly and repeat on the other side"

common_mistakes:
  - "Not rotating the head before bending - the 45-degree rotation is essential to target the levator"
  - "Pulling too hard with the hand - use gentle pressure only"
  - "Letting the shoulder rise up - keep it anchored down by holding the chair"
  - "Rounding the whole spine forward - only the neck should bend, keep upper back upright"

