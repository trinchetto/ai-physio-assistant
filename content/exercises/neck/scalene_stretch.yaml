translations:
  it:
    name: "Stretching degli Scaleni"
    description: >
      Uno stretching mirato per i muscoli scaleni sul lato del collo. Gli
      scaleni possono irrigidirsi a causa della postura con testa in avanti,
      stress e problemi respiratori. Allungarli può aiutare con il dolore
      al collo e migliorare la meccanica respiratoria.
    instructions:
      - "Siediti o stai in piedi con una buona postura"
      - "Metti la mano destra dietro la schiena o tieni una sedia per stabilità"
      - "Inclina la testa a sinistra, portando l'orecchio sinistro verso la spalla"
      - "Ruota leggermente la testa per guardare verso il soffitto"
      - "Dovresti sentire lo stiramento lungo il lato destro del collo, verso la clavicola"
      - "Per uno stretching più profondo, abbassa attivamente la spalla destra"
      - "Mantieni per 20-30 secondi respirando profondamente"
      - "Torna lentamente alla posizione neutra e ripeti dall'altro lato"
    common_mistakes:
      - "Non aggiungere la rotazione - guardare verso l'alto è fondamentale per gli scaleni"
      - "Trattenere il respiro - respira normalmente o fai respiri profondi"
      - "Lasciare che la spalla si sollevi - mantienila attivamente abbassata"
      - "Stretching eccessivo che causa formicolio - riduci l'intensità se lo senti"

