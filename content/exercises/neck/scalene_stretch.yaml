# Scalene Stretch
# Stretches the anterior, middle, and posterior scalene muscles

id: scalene_stretch

name: "Scalene Stretch"

primary_language: en

description: >
  A stretch targeting the scalene muscles on the side of the neck. The scalenes
  can become tight from forward head posture, stress, and respiratory issues.
  Stretching these muscles can help with neck pain, thoracic outlet symptoms,
  and improve breathing mechanics.

instructions:
  - "Sit or stand tall with good posture"
  - "Place your right hand behind your back or hold onto a chair for stability"
  - "Tilt your head to the left, bringing your left ear toward your left shoulder"
  - "Rotate your head slightly to look up toward the ceiling"
  - "You should feel a stretch along the right side of your neck, toward the collarbone"
  - "For a deeper stretch, gently depress your right shoulder downward"
  - "Hold for 20-30 seconds while breathing deeply"
  - "Slowly return to neutral and repeat on the other side"

common_mistakes:
  - "Not adding the rotation component - the upward look is key to target scalenes"
  - "Holding the breath - breathe normally or take slow deep breaths"
  - "Letting the shoulder creep up - actively keep it depressed"
  - "Overstretching and causing numbness or tingling - ease off if you feel these"

