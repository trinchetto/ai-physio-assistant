translations:
  it:
    name: "Retrazione del Mento"
    description: >
      Rafforza i muscoli flessori cervicali profondi e allunga i muscoli
      suboccipitali alla base del cranio. Questo esercizio migliora la postura
      contrastando la posizione della testa in avanti e può aiutare a ridurre
      il dolore al collo e le cefalee muscolo-tensive.
    instructions:
      - "Siediti o stai in piedi con la schiena dritta e le spalle rilassate"
      - "Guarda dritto davanti a te, mantenendo gli occhi a livello dell'orizzonte"
      - "Lentamente porta il mento indietro, come per fare un doppio mento"
      - "Mantieni gli occhi e il naso rivolti in avanti - non inclinare la testa su o giù"
      - "Mantieni la posizione per 5-10 secondi, sentendo un leggero stiramento alla base del cranio"
      - "Rilascia lentamente e torna alla posizione iniziale"
      - "Respira normalmente durante tutto l'esercizio"
    common_mistakes:
      - "Inclinare la testa verso il basso invece di ritrarla - questo lavora i muscoli sbagliati"
      - "Spingere il mento in avanti prima di ritrarlo - parti da una posizione neutra"
      - "Contrarre le spalle alzandole verso le orecchie - mantieni le spalle basse e rilassate"
      - "Spingere troppo forte causando dolore - il movimento dovrebbe essere un allungamento gentile"
      - "Trattenere il respiro - mantieni una respirazione normale"

