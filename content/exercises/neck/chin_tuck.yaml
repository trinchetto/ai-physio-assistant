# Chin Tuck / Cervical Retraction
# One of the most fundamental neck exercises for posture and pain relief

id: chin_tuck

name: "Chin Tuck"

primary_language: en

description: >
  Strengthens the deep cervical flexor muscles and stretches the suboccipital
  muscles at the base of the skull. This exercise improves posture by
  counteracting forward head position and can help reduce neck pain and
  tension headaches.

instructions:
  - "Sit or stand tall with your back straight and shoulders relaxed"
  - "Look straight ahead, keeping your eyes level with the horizon"
  - "Slowly draw your chin straight back, as if making a double chin"
  - "Keep your eyes and nose pointing forward - do not tilt your head up or down"
  - "Hold for 5-10 seconds, feeling a gentle stretch at the base of your skull"
  - "Slowly release and return to the starting position"
  - "Breathe normally throughout the exercise"

common_mistakes:
  - "Tilting the head downward instead of retracting straight back - this works the wrong muscles and reduces effectiveness"
  - "Poking the chin forward first before retracting - start from a neutral position"
  - "Tensing the shoulders and raising them toward the ears - keep shoulders down and relaxed"
  - "Pushing too hard and causing pain - the movement should feel like a gentle stretch, not strain"
  - "Holding the breath - maintain normal breathing throughout"

