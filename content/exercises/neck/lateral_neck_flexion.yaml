  it:
    name: "Flessione Laterale del Collo"
    description: >
      Uno stretching laterale delicato per il collo che lavora sul trapezio
      superiore, elevatore della scapola e muscoli scaleni. Questo esercizio
      aiuta ad alleviare la tensione da lavoro alla scrivania e migliora
      la flessibilità laterale della colonna cervicale.
    instructions:
      - "Siediti o stai in piedi con la schiena dritta e le spalle rilassate"
      - "Lascia le braccia naturalmente lungo i fianchi"
      - "Inclina lentamente la testa verso la spalla destra, portando l'orecchio verso la spalla"
      - "Mantieni le spalle basse e a livello - non sollevare la spalla verso l'orecchio"
      - "Mantieni per 15-30 secondi, sentendo lo stiramento sul lato sinistro del collo"
      - "Torna lentamente al centro"
      - "Ripeti sul lato sinistro"
      - "Per uno stretching più profondo, appoggia delicatamente la mano sulla testa"
    common_mistakes:
      - "Sollevare la spalla verso l'orecchio - mantieni le spalle basse"
      - "Ruotare la testa mentre inclini - mantieni il naso rivolto in avanti"
      - "Forzare lo stretching tirando forte la testa - usa solo una pressione leggera"
      - "Contrarre durante lo stretching - mantieni la spalla opposta rilassata"

