# Lateral Neck Flexion / Side Neck Stretch
# Stretches the lateral neck muscles including upper trapezius and scalenes

id: lateral_neck_flexion

name: "Lateral Neck Flexion"

primary_language: en

description: >
  A gentle side-bending stretch for the neck that targets the upper trapezius,
  levator scapulae, and scalene muscles. This exercise helps relieve tension
  from desk work and improves lateral flexibility of the cervical spine.

instructions:
  - "Sit or stand tall with your back straight and shoulders relaxed"
  - "Let your arms hang naturally at your sides"
  - "Slowly tilt your head toward your right shoulder, bringing your ear toward the shoulder"
  - "Keep your shoulders down and level - do not raise the shoulder to meet your ear"
  - "Hold for 15-30 seconds, feeling a stretch on the left side of your neck"
  - "Slowly return to center"
  - "Repeat on the left side"
  - "For a deeper stretch, gently place your hand on your head to add light pressure"

common_mistakes:
  - "Raising the shoulder toward the ear instead of dropping the ear to shoulder - keep shoulders down"
  - "Rotating the head while tilting - keep your nose pointing forward"
  - "Forcing the stretch by pulling hard on the head - use only gentle pressure"
  - "Tensing up during the stretch - keep the opposite shoulder relaxed"

