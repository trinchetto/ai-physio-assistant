# Plank / Front Plank
# Isometric core strengthening

id: plank

name: "Plank"

primary_language: en

description: >
  A fundamental isometric exercise that strengthens the entire core, including
  the rectus abdominis, obliques, transverse abdominis, and lower back muscles.
  The plank builds endurance and stability, and is a foundational exercise
  for athletic performance and injury prevention.

instructions:
  - "Start in a push-up position, then lower onto your forearms"
  - "Place your elbows directly under your shoulders"
  - "Keep your forearms parallel or hands clasped together"
  - "Extend your legs behind you, balancing on your toes"
  - "Create a straight line from your head to your heels"
  - "Engage your core by bracing as if preparing to be punched in the stomach"
  - "Squeeze your glutes to keep your hips from sagging"
  - "Keep your neck neutral by looking at the floor between your hands"
  - "Hold the position while breathing normally"

common_mistakes:
  - "Letting the hips sag toward the floor - maintain a straight line"
  - "Raising the hips too high (pike position) - body should be flat"
  - "Holding the breath - maintain normal breathing"
  - "Looking up and straining the neck - keep neck neutral, look at floor"
  - "Placing elbows too far forward - keep them under shoulders"

