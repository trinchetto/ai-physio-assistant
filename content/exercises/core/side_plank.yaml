# Side Plank
# Lateral core strengthening

id: side_plank

name: "Side Plank"

primary_language: en

description: >
  An isometric exercise that targets the obliques, quadratus lumborum, and
  gluteus medius. The side plank builds lateral core stability, which is
  essential for spinal health, athletic performance, and injury prevention.
  Can be modified by bending the bottom knee for beginners.

instructions:
  - "Lie on your right side with your legs extended and stacked"
  - "Place your right elbow directly under your shoulder"
  - "Keep your forearm on the floor, perpendicular to your body"
  - "Engage your core and lift your hips off the floor"
  - "Create a straight line from your head to your feet"
  - "Keep your hips stacked - don't let the top hip roll forward or back"
  - "Hold the position while breathing normally"
  - "Lower with control and repeat on the other side"
  - "Modification: Bend your bottom knee and rest it on the floor for support"

common_mistakes:
  - "Letting hips sag toward the floor - keep them lifted"
  - "Rolling the top hip forward or backward - keep hips stacked"
  - "Placing elbow too far forward or back - keep it under the shoulder"
  - "Holding the breath - maintain normal breathing"
  - "Looking up or down - keep neck neutral, in line with spine"

