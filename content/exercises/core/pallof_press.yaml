# Pallof Press
# Anti-rotation core exercise

id: pallof_press

name: "Pallof Press"

primary_language: en

description: >
  An anti-rotation core exercise that challenges the obliques and deep core
  muscles to resist rotational forces. Named after physical therapist John
  Pallof, this exercise builds functional core strength that transfers to
  sports and daily activities requiring rotational stability.

instructions:
  - "Attach a resistance band to a fixed anchor point at chest height"
  - "Stand perpendicular to the anchor point, feet shoulder-width apart"
  - "Hold the band with both hands at your chest"
  - "Step away from the anchor until there is tension in the band"
  - "Engage your core with an abdominal brace"
  - "Slowly press the band straight out in front of you"
  - "The band will try to rotate your body - resist this rotation"
  - "Keep your hips and shoulders square, facing forward"
  - "Hold the extended position for 2-3 seconds"
  - "Slowly bring the band back to your chest"
  - "Complete all reps on one side, then turn and repeat on the other side"

common_mistakes:
  - "Allowing the torso to rotate toward the anchor - keep shoulders and hips square"
  - "Shrugging the shoulders - keep them down and relaxed"
  - "Using too heavy resistance and compensating with poor form - start light"
  - "Moving the arms too quickly - use slow, controlled movements"
  - "Not bracing the core - engage your core before pressing"

