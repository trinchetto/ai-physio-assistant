# Dead Bug Exercise
# Core stabilization with contralateral limb movement

id: dead_bug

name: "Dead Bug"

primary_language: en

description: >
  A core stabilization exercise that challenges the ability to maintain a
  neutral spine while moving the arms and legs. The dead bug teaches proper
  core bracing and is excellent for those with lower back pain, as it
  strengthens the core without spinal loading.

instructions:
  - "Lie on your back with your arms extended toward the ceiling"
  - "Lift your legs so your hips and knees are both at 90 degrees (tabletop position)"
  - "Press your lower back firmly into the floor - this is your starting position"
  - "Slowly lower your right arm overhead and left leg toward the floor simultaneously"
  - "Keep your lower back pressed into the floor throughout - do not let it arch"
  - "Lower only as far as you can while maintaining back contact with the floor"
  - "Return to the starting position with control"
  - "Repeat with the left arm and right leg"
  - "Continue alternating sides"

common_mistakes:
  - "Letting the lower back arch off the floor - this is the most common and important error"
  - "Moving too quickly - use slow, controlled movements"
  - "Holding the breath - exhale as you extend the limbs"
  - "Extending too far before building adequate strength - reduce range if back arches"

