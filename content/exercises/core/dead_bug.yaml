translations:
  it:
    name: "Dead Bug"
    description: >
      Un esercizio di stabilizzazione del core che sfida la capacità di mantenere
      una colonna neutra mentre si muovono braccia e gambe. Il dead bug insegna
      la corretta attivazione del core ed è eccellente per chi ha mal di schiena,
      poiché rinforza il core senza caricare la colonna.
    instructions:
      - "Sdraiati sulla schiena con le braccia estese verso il soffitto"
      - "Solleva le gambe così che anche e ginocchia siano entrambe a 90 gradi"
      - "Premi saldamente la parte bassa della schiena nel pavimento - questa è la posizione iniziale"
      - "Abbassa lentamente il braccio destro sopra la testa e la gamba sinistra verso il pavimento"
      - "Mantieni la schiena premuta nel pavimento - non lasciarla inarcare"
      - "Abbassa solo fin dove puoi mantenendo il contatto della schiena con il pavimento"
      - "Torna alla posizione iniziale con controllo"
      - "Ripeti con braccio sinistro e gamba destra"
      - "Continua alternando i lati"
    common_mistakes:
      - "Lasciare che la schiena si inarchhi dal pavimento - l'errore più comune e importante"
      - "Muoversi troppo velocemente - usa movimenti lenti e controllati"
      - "Trattenere il respiro - espira mentre estendi gli arti"
      - "Estendere troppo prima di costruire forza adeguata - riduci l'ampiezza se la schiena s'inarcha"

