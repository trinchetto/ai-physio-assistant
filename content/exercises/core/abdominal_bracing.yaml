# Abdominal Bracing
# Core activation and stabilization technique

id: abdominal_bracing

name: "Abdominal Bracing"

primary_language: en

description: >
  A foundational core activation technique that teaches how to properly engage
  the deep core muscles for spinal protection. Abdominal bracing creates a
  360-degree cylinder of stiffness around the spine and is the foundation
  for all safe lifting and movement. This technique should be mastered
  before progressing to more challenging core exercises.

instructions:
  - "Lie on your back with knees bent and feet flat on the floor"
  - "Find your neutral spine position - small natural curve in lower back"
  - "Place your fingertips just inside your hip bones to feel the muscles"
  - "Take a breath in, then as you exhale, gently brace your abdominals"
  - "Imagine tightening a wide belt around your entire midsection"
  - "Your core should feel firm like you're preparing for a punch to the stomach"
  - "Do not suck your belly button in - this is hollowing, not bracing"
  - "Do not hold your breath - continue breathing while maintaining the brace"
  - "Hold the brace for 10 seconds while breathing normally"
  - "Relax and repeat"

common_mistakes:
  - "Sucking the belly in (hollowing) instead of bracing - push out slightly as you brace"
  - "Holding the breath - the brace should be maintained while breathing"
  - "Only tightening the front - engage all 360 degrees including sides and back"
  - "Over-bracing and creating too much tension - start with about 20-30% effort"
  - "Losing the brace when adding movement - practice maintaining brace during limb movements"

