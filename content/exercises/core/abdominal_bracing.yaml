    instructions:
      - "Sdraiati sulla schiena con le ginocchia piegate e i piedi a terra"
      - "Trova la posizione neutra della colonna - piccola curva naturale nella parte bassa"
      - "Posiziona le dita appena dentro le ossa del bacino per sentire i muscoli"
      - "Inspira, poi mentre espiri, contrai delicatamente gli addominali"
      - "Immagina di stringere una cintura larga attorno a tutta la vita"
      - "Il core dovrebbe sentirsi saldo come se ti preparassi a un pugno allo stomaco"
      - "Non risucchiare l'ombelico - questo è svuotare, non contrarre"
      - "Non trattenere il respiro - continua a respirare mantenendo la contrazione"
      - "Mantieni la contrazione per 10 secondi respirando normalmente"
      - "Rilassa e ripeti"
    common_mistakes:
      - "Risucchiare la pancia invece di contrarre - spingi leggermente fuori mentre contrai"
      - "Trattenere il respiro - la contrazione va mantenuta respirando"
      - "Contrarre solo la parte anteriore - attiva tutti i 360 gradi inclusi fianchi e schiena"
      - "Contrarre troppo creando troppa tensione - inizia con circa 20-30% dello sforzo"

