  it:
    name: "Contrazione Addominale"
    description: >
      Una tecnica fondamentale di attivazione del core che insegna come attivare
      correttamente i muscoli profondi del core per la protezione spinale. La
      contrazione addominale crea un cilindro di rigidità a 360 gradi attorno
