# Standing Hamstring Curl
# Hamstring strengthening exercise

id: hamstring_curl

name: "Standing Hamstring Curl"

primary_language: en

description: >
  A standing exercise that strengthens the hamstring muscles through knee
  flexion against resistance or gravity. Strong hamstrings are essential
  for knee stability, injury prevention, and balanced lower extremity
  strength. This exercise can be progressed with ankle weights or bands.

instructions:
  - "Stand facing a wall or holding onto a sturdy chair for balance"
  - "Stand tall with feet hip-width apart"
  - "Shift your weight onto your left leg"
  - "Keeping your thighs parallel, bend your right knee to bring your heel toward your buttock"
  - "Curl up as far as you can without letting your thigh move forward"
  - "Squeeze your hamstring at the top of the movement"
  - "Slowly lower your foot back down with control"
  - "Complete all repetitions on one side, then switch legs"

common_mistakes:
  - "Swinging the leg or using momentum - move slowly and with control"
  - "Letting the thigh swing forward - keep thighs aligned throughout"
  - "Arching the lower back - keep core engaged and spine neutral"
  - "Not achieving full range of motion - curl as high as comfortably possible"

