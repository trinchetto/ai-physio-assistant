  it:
    name: "Contrazioni Isometriche del Quadricipite"
    description: >
      Un esercizio isometrico che attiva e rinforza il quadricipite senza muovere
      l'articolazione del ginocchio. Le contrazioni del quadricipite sono fondamentali
      nella riabilitazione del ginocchio, spesso il primo esercizio prescritto
      dopo chirurgia o infortunio.
    instructions:
      - "Sdraiati sulla schiena o siediti con la gamba distesa davanti a te"
      - "Posiziona un piccolo asciugamano arrotolato sotto il ginocchio (opzionale)"
      - "Contrai i muscoli sulla parte superiore della coscia spingendo il ginocchio verso il basso"
      - "Cerca di appiattire lo spazio sotto il ginocchio contro il pavimento"
      - "Dovresti vedere la rotula muoversi leggermente verso l'alto verso l'anca"
      - "Mantieni la contrazione per 5-10 secondi"
      - "Rilassa completamente, poi ripeti"
      - "Concentrati su una contrazione forte e sostenuta ogni volta"
    common_mistakes:
      - "Non contrarre completamente il quadricipite - concentrati su una forte stretta"
      - "Trattenere il respiro - respira normalmente durante la contrazione"
      - "Muovere la gamba o sollevare il tallone - mantieni la gamba ferma"
      - "Affrettarsi nelle ripetizioni - mantieni completamente ogni contrazione"

