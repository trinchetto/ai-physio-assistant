# Quad Sets / Quadriceps Setting
# Isometric quadriceps strengthening

id: quad_sets

name: "Quad Sets"

primary_language: en

description: >
  An isometric exercise that activates and strengthens the quadriceps without
  moving the knee joint. Quad sets are fundamental in knee rehabilitation,
  often the first exercise prescribed after knee surgery or injury. They help
  restore quadriceps control and reduce muscle atrophy.

instructions:
  - "Lie on your back or sit with your leg straight out in front of you"
  - "Place a small rolled towel under your knee for comfort (optional)"
  - "Tighten the muscles on top of your thigh by pushing the back of your knee down"
  - "Try to flatten the space under your knee against the floor or towel"
  - "You should see your kneecap move slightly upward toward your hip"
  - "Hold the contraction for 5-10 seconds"
  - "Relax completely, then repeat"
  - "Focus on achieving a strong, sustained contraction each time"

common_mistakes:
  - "Not fully contracting the quadriceps - focus on a strong squeeze"
  - "Holding the breath - breathe normally during the contraction"
  - "Moving the leg or lifting the heel - keep the leg still, only the muscle contracts"
  - "Rushing through repetitions - hold each contraction fully"

