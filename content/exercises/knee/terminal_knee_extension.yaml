translations:
  it:
    name: "Estensione Terminale del Ginocchio"
    description: >
      Un esercizio mirato al quadricipite, specificamente al vasto mediale
      obliquo (VMO), attraverso gli ultimi 30 gradi di estensione del ginocchio.
      L'estensione terminale è cruciale per la stabilità del ginocchio ed è
      comunemente prescritta per il dolore femoro-rotuleo.
    instructions:
      - "Stai in piedi di fronte a un muro o superficie stabile per equilibrio"
      - "Posiziona una banda elastica attorno a un punto fisso all'altezza del ginocchio"
      - "Avvolgi la banda dietro il ginocchio destro"
      - "Fai un passo indietro finché c'è tensione nella banda che tira il ginocchio in flessione"
      - "Il ginocchio dovrebbe essere piegato di circa 20-30 gradi"
      - "Mantenendo la coscia ferma, raddrizza completamente il ginocchio contro la banda"
      - "Concentrati sul bloccare il ginocchio e contrarre il muscolo sopra la rotula"
      - "Mantieni la posizione dritta per 2-3 secondi"
      - "Lascia lentamente che il ginocchio si pieghi di nuovo con controllo"
    common_mistakes:
      - "Muovere tutta la gamba invece di estendere solo il ginocchio - mantieni la coscia ferma"
      - "Non raddrizzare completamente il ginocchio - bloccalo completamente"
      - "Usare troppa resistenza e compensare con cattiva forma - inizia leggero"
      - "Affrettarsi nelle ripetizioni - usa movimenti lenti e controllati"

