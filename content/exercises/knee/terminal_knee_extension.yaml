# Terminal Knee Extension
# Quadriceps strengthening in the final degrees of extension

id: terminal_knee_extension

name: "Terminal Knee Extension"

primary_language: en

description: >
  An exercise targeting the quadriceps, specifically the vastus medialis
  obliquus (VMO), through the final 30 degrees of knee extension. Terminal
  knee extension is crucial for knee stability and is commonly prescribed
  for patellofemoral pain and post-surgical rehabilitation.

instructions:
  - "Stand facing a wall or sturdy surface for balance"
  - "Place a resistance band around a fixed anchor point at knee height"
  - "Loop the band around the back of your right knee"
  - "Step back until there is tension in the band pulling your knee into slight flexion"
  - "Your knee should be bent about 20-30 degrees"
  - "Keeping your thigh still, straighten your knee completely against the band"
  - "Focus on locking out the knee and tightening the muscle above your kneecap"
  - "Hold the straight position for 2-3 seconds"
  - "Slowly allow the knee to bend again with control"

common_mistakes:
  - "Moving the whole leg instead of just extending the knee - keep thigh stationary"
  - "Not fully straightening the knee - lock it out completely"
  - "Using too much resistance and compensating with poor form - start light"
  - "Rushing through repetitions - use slow, controlled movements"

