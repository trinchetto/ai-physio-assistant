# Straight Leg Raise
# Quadriceps and hip flexor strengthening

id: straight_leg_raise

name: "Straight Leg Raise"

primary_language: en

description: >
  A fundamental exercise that strengthens the quadriceps and hip flexors
  without bending the knee. Straight leg raises are essential in knee
  rehabilitation, particularly after ACL surgery or total knee replacement,
  and help build strength while protecting the healing joint.

instructions:
  - "Lie on your back with one knee bent, foot flat on the floor"
  - "Keep the other leg straight with toes pointing toward the ceiling"
  - "Tighten the quadriceps of your straight leg (do a quad set first)"
  - "Keeping the knee locked straight, lift the leg to the height of the bent knee"
  - "The leg should rise about 12-18 inches off the ground"
  - "Hold at the top for 1-2 seconds"
  - "Slowly lower the leg back down with control"
  - "Keep the quadriceps tight throughout the entire movement"

common_mistakes:
  - "Bending the knee as you lift - keep it locked straight"
  - "Not tightening the quad before lifting - always do a quad set first"
  - "Lifting too high and arching the back - only lift to bent knee height"
  - "Dropping the leg quickly - lower with control"
  - "Letting the foot turn outward - keep toes pointing up"

