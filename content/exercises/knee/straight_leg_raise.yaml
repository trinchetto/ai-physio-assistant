    name: "Sollevamento Gamba Tesa"
    description: >
      Un esercizio fondamentale che rafforza il quadricipite e i flessori dell'anca
      senza piegare il ginocchio. I sollevamenti a gamba tesa sono essenziali nella
      riabilitazione del ginocchio, particolarmente dopo chirurgia del LCA o
      protesi totale.
    instructions:
      - "Sdraiati sulla schiena con un ginocchio piegato, piede a terra"
      - "Mantieni l'altra gamba dritta con le dita dei piedi verso il soffitto"
      - "Contrai il quadricipite della gamba dritta (fai prima una contrazione)"
      - "Mantenendo il ginocchio bloccato, solleva la gamba all'altezza del ginocchio piegato"
      - "La gamba dovrebbe sollevarsi di circa 30-45 cm da terra"
      - "Mantieni in alto per 1-2 secondi"
      - "Abbassa lentamente la gamba con controllo"
      - "Mantieni il quadricipite contratto durante tutto il movimento"
    common_mistakes:
      - "Piegare il ginocchio mentre sollevi - mantienilo bloccato"
      - "Non contrarre il quadricipite prima di sollevare - fai sempre prima una contrazione"
      - "Sollevare troppo in alto inarcando la schiena - solleva solo all'altezza del ginocchio piegato"
      - "Lasciare cadere la gamba velocemente - abbassa con controllo"

