# Step Ups
# Functional lower extremity strengthening

id: step_ups

name: "Step Ups"

primary_language: en

description: >
  A functional exercise that strengthens the quadriceps, glutes, and hip
  stabilizers while mimicking the movement pattern of climbing stairs.
  Step ups are excellent for knee rehabilitation and improving functional
  leg strength for daily activities.

instructions:
  - "Stand facing a sturdy step, bench, or stair (start with 6-8 inch height)"
  - "Place your entire right foot on the step"
  - "Press through your right heel to step up, bringing your left foot to meet it"
  - "Focus on using your right leg to lift - don't push off with your left"
  - "Stand fully upright on the step"
  - "Slowly lower your left foot back to the floor with control"
  - "Keep your right foot on the step and repeat for all repetitions"
  - "Then switch to lead with your left leg"

common_mistakes:
  - "Pushing off with the back leg - use the front leg to do the work"
  - "Letting the knee cave inward - keep knee aligned over second toe"
  - "Leaning forward excessively - stay upright"
  - "Using a step that's too high initially - start low and progress"
  - "Dropping down quickly - control the lowering phase"

