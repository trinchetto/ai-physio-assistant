# Wall Sit / Wall Squat
# Isometric quadriceps and lower body strengthening

id: wall_sit

name: "Wall Sit"

primary_language: en

description: >
  An isometric exercise that strengthens the quadriceps, hamstrings, and glutes
  by holding a seated position against a wall. Wall sits build muscular
  endurance and are effective for knee rehabilitation when dynamic exercises
  are not yet appropriate. The difficulty can be adjusted by changing knee angle.

instructions:
  - "Stand with your back against a smooth wall"
  - "Walk your feet forward about 2 feet from the wall"
  - "Slowly slide your back down the wall, bending your knees"
  - "Stop when your thighs are parallel to the floor (or higher if this is too difficult)"
  - "Keep your knees aligned over your ankles, not past your toes"
  - "Press your lower back firmly against the wall"
  - "Hold your arms at your sides or crossed over your chest"
  - "Hold this position for the prescribed time"
  - "To finish, slide back up the wall slowly"

common_mistakes:
  - "Letting knees travel past toes - keep knees over ankles"
  - "Sliding too low initially - start with a higher position and progress"
  - "Allowing lower back to arch away from the wall - press it flat"
  - "Holding the breath - breathe normally throughout the hold"
  - "Placing hands on thighs for support - this reduces the work on the muscles"

