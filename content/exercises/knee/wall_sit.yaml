translations:
  it:
    name: "Sedia a Muro"
    description: >
      Un esercizio isometrico che rafforza quadricipiti, muscoli posteriori della
      coscia e glutei mantenendo una posizione seduta contro il muro. La sedia
      a muro costruisce resistenza muscolare ed è efficace per la riabilitazione
      del ginocchio quando gli esercizi dinamici non sono ancora appropriati.
    instructions:
      - "Stai con la schiena contro un muro liscio"
      - "Cammina con i piedi in avanti di circa 60 cm dal muro"
      - "Scivola lentamente con la schiena lungo il muro, piegando le ginocchia"
      - "Fermati quando le cosce sono parallele al pavimento (o più in alto se troppo difficile)"
      - "Mantieni le ginocchia allineate sulle caviglie, non oltre le dita dei piedi"
      - "Premi saldamente la parte bassa della schiena contro il muro"
      - "Tieni le braccia ai lati o incrociate sul petto"
      - "Mantieni questa posizione per il tempo prescritto"
      - "Per finire, scivola lentamente indietro lungo il muro"
    common_mistakes:
      - "Lasciare che le ginocchia vadano oltre le dita - mantieni le ginocchia sulle caviglie"
      - "Scendere troppo inizialmente - inizia più in alto e progredisci"
      - "Lasciare che la schiena si inarchhi - premila piatta"
      - "Trattenere il respiro - respira normalmente durante la tenuta"
      - "Mettere le mani sulle cosce per supporto - riduce il lavoro sui muscoli"

