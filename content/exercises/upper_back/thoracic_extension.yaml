translations:
  it:
    name: "Estensione Toracica"
    description: >
      Un esercizio di mobilità che migliora l'estensione nella colonna toracica
      (parte alta e media della schiena). La colonna toracica spesso diventa
      rigida dalla posizione seduta prolungata. Ripristinare la mobilità in
      estensione aiuta con la postura e la funzione della spalla.
    instructions:
      - "Posiziona un rullo di schiuma orizzontalmente sul pavimento"
      - "Siediti e posiziona il rullo sotto la parte alta della schiena, a livello delle scapole"
      - "Sostieni la testa con le mani intrecciate dietro il collo"
      - "Mantieni i glutei sul pavimento e le ginocchia piegate con i piedi a terra"
      - "Estenditi lentamente indietro sul rullo, lasciando che la schiena si inarchhi"
      - "Mantieni per 2-3 secondi alla fine del movimento"
      - "Torna alla posizione iniziale usando i muscoli del core"
      - "Sposta il rullo leggermente su o giù e ripeti per diversi segmenti"
    common_mistakes:
      - "Estendere dalla parte bassa della schiena - mantieni i glutei a terra"
      - "Tirare il collo con le mani - le mani solo supportano, non tirano"
      - "Trattenere il respiro - espira mentre ti estendi"
      - "Spostare il rullo troppo in basso sulla zona lombare - mantienilo nella parte alta/media"

