# Thoracic Extension Over Foam Roller
# Improves thoracic spine extension mobility

id: thoracic_extension

name: "Thoracic Extension"

primary_language: en

description: >
  A mobility exercise that improves extension in the thoracic spine (upper and
  mid back). The thoracic spine often becomes stiff and rounded from prolonged
  sitting. Restoring extension mobility helps with posture, shoulder function,
  and can reduce compensatory strain on the neck and lower back.

instructions:
  - "Place a foam roller horizontally on the floor"
  - "Sit on the floor and position the foam roller under your upper back, at shoulder blade level"
  - "Support your head with your hands interlaced behind your neck"
  - "Keep your buttocks on the floor and knees bent with feet flat"
  - "Slowly extend backward over the roller, letting your upper back arch"
  - "Hold for 2-3 seconds at the end range"
  - "Return to the starting position using your core muscles"
  - "Move the roller up or down slightly and repeat to target different thoracic segments"

common_mistakes:
  - "Extending from the lower back instead of thoracic spine - keep buttocks down"
  - "Pulling on the neck with the hands - hands only support, not pull"
  - "Holding the breath - exhale as you extend backward"
  - "Moving the roller too low onto the lumbar spine - keep it in the upper/mid back region"

