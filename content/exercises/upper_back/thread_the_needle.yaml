# Thread the Needle
# Rotational stretch for the thoracic spine

id: thread_the_needle

name: "Thread the Needle"

primary_language: en

description: >
  A rotational mobility exercise for the thoracic spine performed in quadruped
  position. This exercise improves thoracic rotation while stretching the
  muscles of the upper back, shoulders, and sides of the torso. Excellent
  for counteracting the effects of prolonged sitting.

instructions:
  - "Start on your hands and knees in a tabletop position"
  - "Place your hands directly under your shoulders and knees under your hips"
  - "Lift your right hand off the floor and reach it under your left arm"
  - "Slide your right arm along the floor, threading it through until your right shoulder and temple rest on the floor"
  - "Keep your hips level and avoid sitting back toward your heels"
  - "You should feel a rotation through your upper back and a stretch in your right shoulder"
  - "Hold for 5-10 seconds, breathing deeply"
  - "Slowly unwind and return to the starting position"
  - "Repeat on the other side"

common_mistakes:
  - "Sitting back onto the heels instead of keeping hips over knees - maintain hip position"
  - "Collapsing into the supporting arm - keep that arm strong"
  - "Forcing the rotation too far - move only as far as comfortable"
  - "Rotating from the lower back instead of thoracic spine - focus on mid-back twist"

