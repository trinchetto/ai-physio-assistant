translations:
  it:
    name: "Infila l'Ago"
    description: >
      Un esercizio di mobilità rotazionale per la colonna toracica eseguito
      in posizione quadrupedica. Questo esercizio migliora la rotazione toracica
      allungando i muscoli della parte alta della schiena e delle spalle.
    instructions:
      - "Inizia a quattro zampe in posizione di tavolo"
      - "Posiziona le mani direttamente sotto le spalle e le ginocchia sotto i fianchi"
      - "Solleva la mano destra e falla passare sotto il braccio sinistro"
      - "Fai scivolare il braccio destro lungo il pavimento finché spalla e tempia appoggiano a terra"
      - "Mantieni i fianchi a livello e non sederti verso i talloni"
      - "Dovresti sentire una rotazione nella parte alta della schiena e uno stiramento nella spalla"
      - "Mantieni per 5-10 secondi, respirando profondamente"
      - "Torna lentamente alla posizione iniziale"
      - "Ripeti dall'altro lato"
    common_mistakes:
      - "Sedersi sui talloni invece di mantenere i fianchi sulle ginocchia"
      - "Crollare sul braccio di appoggio - mantienilo forte"
      - "Forzare troppo la rotazione - muoviti solo fin dove è confortevole"
      - "Ruotare dalla parte bassa della schiena - concentrati sulla torsione del dorso medio"

