translations:
  it:
    name: "Apertura del Libro"
    description: >
      Uno stretching rotazionale in posizione laterale per la colonna toracica
      che apre anche il petto e le spalle. Questo esercizio migliora la mobilità
      rotazionale toracica ed è particolarmente benefico per chi ha la schiena
      rigida o le spalle arrotondate.
    instructions:
      - "Sdraiati sul lato sinistro con le ginocchia piegate a 90 gradi e sovrapposte"
      - "Estendi entrambe le braccia davanti a te all'altezza delle spalle, palmi uniti"
      - "Mantenendo le ginocchia unite, solleva lentamente il braccio destro"
      - "Ruota il braccio destro in alto e oltre, aprendo il petto verso il soffitto"
      - "Segui la mano con gli occhi mentre si muove"
      - "Lascia che il braccio destro riposi sul pavimento dietro di te se riesci"
      - "Mantieni per 20-30 secondi, respirando profondamente nel petto"
      - "Torna lentamente alla posizione iniziale"
      - "Ripeti 3-5 volte, poi cambia lato"
    common_mistakes:
      - "Lasciare che il ginocchio superiore si sollevi - mantieni le ginocchia premute insieme"
      - "Forzare il braccio a terra quando la mobilità è limitata - vai solo fin dove è comodo"
      - "Trattenere il respiro - usa respiri profondi per migliorare lo stretching"
      - "Muoversi troppo velocemente - questo è uno stretching lento e controllato"

