# Book Opener / Open Book Stretch
# Side-lying thoracic rotation stretch

id: book_opener

name: "Book Opener Stretch"

primary_language: en

description: >
  A side-lying rotational stretch for the thoracic spine that also opens
  the chest and shoulders. This exercise improves thoracic rotation mobility
  and is particularly beneficial for those with stiff upper backs, rounded
  shoulders, or breathing restrictions.

instructions:
  - "Lie on your left side with knees bent to 90 degrees and stacked"
  - "Extend both arms in front of you at shoulder height, palms together"
  - "Keeping your knees together and down, slowly lift your right arm"
  - "Rotate your right arm up and over, opening your chest toward the ceiling"
  - "Follow your hand with your eyes as it moves"
  - "Let your right arm rest on the floor behind you if you can reach"
  - "Hold for 20-30 seconds, breathing deeply into your chest"
  - "Slowly return the arm to the starting position"
  - "Repeat 3-5 times, then switch sides"

common_mistakes:
  - "Letting the top knee lift off the bottom knee - keep knees pressed together"
  - "Forcing the arm to the floor when mobility is limited - go only as far as comfortable"
  - "Holding the breath - use deep breaths to enhance the stretch"
  - "Moving too quickly - this is a slow, controlled stretch"

