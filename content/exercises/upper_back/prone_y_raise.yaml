# Prone Y Raise
# Lower trapezius and posterior shoulder strengthening

id: prone_y_raise

name: "Prone Y Raise"

primary_language: en

description: >
  A prone exercise that specifically targets the lower trapezius muscle,
  which is often weak in those with poor posture and shoulder problems.
  The Y raise helps restore balance between the upper and lower trapezius
  and improves scapular control.

instructions:
  - "Lie face down on the floor or a bench with your forehead resting down"
  - "Extend your arms straight overhead in a Y position (45 degrees from center)"
  - "Turn your thumbs to point toward the ceiling"
  - "Keeping your arms straight, lift them off the floor"
  - "Squeeze your shoulder blades down and together as you lift"
  - "Hold at the top for 2-3 seconds"
  - "Slowly lower back down with control"
  - "Keep your neck neutral - do not lift your head"

common_mistakes:
  - "Lifting the head and straining the neck - keep forehead down"
  - "Shrugging the shoulders toward the ears - focus on pulling shoulder blades down"
  - "Bending the elbows - keep arms straight throughout"
  - "Using momentum to swing the arms - lift slowly with muscle control"
  - "Arms too wide (T position) or too narrow - maintain 45-degree Y angle"

body_regions:
  - upper_back
  - shoulder

conditions:
  - scapular_dyskinesia
  - shoulder_impingement
  - rounded_shoulders
  - upper_crossed_syndrome
  - rotator_cuff_tendinopathy

therapeutic_goals:
