# Calf Raises
# Basic lower leg strengthening exercise

id: calf_raises

name: "Calf Raises"

primary_language: en

description: >
  Strengthens the gastrocnemius and soleus muscles of the calf. Essential for
  ankle stability, walking, running, and climbing stairs. Can be modified for
  different difficulty levels by changing the surface, adding weight, or
  performing single-leg variations.

instructions:
  - "Stand with your feet hip-width apart, near a wall or chair for balance support if needed"
  - "Keep your body straight and core engaged - avoid leaning forward"
  - "Slowly rise up onto the balls of your feet, lifting your heels as high as comfortable"
  - "Hold the top position for 1-2 seconds, squeezing your calf muscles"
  - "Slowly lower your heels back to the starting position in a controlled manner"
  - "Keep the movement smooth - avoid bouncing or jerking"
  - "Breathe normally throughout: exhale as you rise, inhale as you lower"
  - "For added challenge: perform on a step with heels hanging off the edge"

common_mistakes:
  - "Rising up too quickly and bouncing - the movement should be slow and controlled"
  - "Not going through full range of motion - lift heels as high as possible"
  - "Leaning forward excessively - keep your body vertical"
  - "Bending the knees during the movement - keep legs straight (slight bend is okay)"
  - "Holding onto support too tightly - use light touch for balance only"
  - "Rolling outward onto the pinky toe side - keep weight centered over all toes"
  - "Rushing through repetitions - take 2 seconds up and 2 seconds down"

