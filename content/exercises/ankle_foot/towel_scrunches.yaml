# Towel Scrunches / Toe Curls
# Intrinsic foot muscle strengthening

id: towel_scrunches

name: "Towel Scrunches"

primary_language: en

description: >
  An exercise that strengthens the intrinsic muscles of the foot by using
  the toes to scrunch a towel. Strong foot muscles support the arch, improve
  balance, and help prevent conditions like plantar fasciitis and flat feet.
  This exercise is fundamental for foot health and athletic performance.

instructions:
  - "Sit in a chair with your feet flat on the floor"
  - "Place a small towel flat on the floor under your foot"
  - "Keep your heel on the floor throughout the exercise"
  - "Using only your toes, scrunch the towel toward you"
  - "Curl your toes to grip and pull the towel under your foot"
  - "Continue scrunching until the entire towel is bunched under your arch"
  - "Spread the towel back out and repeat"
  - "Complete the exercise with both feet"

common_mistakes:
  - "Lifting the heel off the floor - keep it planted"
  - "Using the whole foot to slide the towel - only use the toes to grip and pull"
  - "Moving too quickly - use controlled, deliberate toe movements"
  - "Not fully extending the toes between scrunches - spread toes fully before each scrunch"

