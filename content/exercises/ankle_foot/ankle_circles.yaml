# Ankle Circles
# Ankle mobility exercise

id: ankle_circles

name: "Ankle Circles"

primary_language: en

description: >
  A simple mobility exercise that moves the ankle joint through its full range
  of motion in all directions. Ankle circles help maintain or improve ankle
  mobility, are useful for warm-ups, and are often prescribed after ankle
  sprains or prolonged immobilization.

instructions:
  - "Sit in a chair or on the floor with one leg extended or crossed over the other"
  - "Alternatively, you can do this lying down with your leg raised"
  - "Keep your leg still - only your foot and ankle should move"
  - "Slowly rotate your foot in a clockwise circle"
  - "Make the circles as large as possible while maintaining control"
  - "Complete the prescribed number of circles in one direction"
  - "Reverse direction and repeat the same number counter-clockwise"
  - "Switch feet and repeat"

common_mistakes:
  - "Moving the entire leg instead of just the ankle - keep the leg stationary"
  - "Making small, rushed circles - make them slow and as large as possible"
  - "Forgetting to do both directions - always do clockwise and counter-clockwise"
  - "Tensing the foot - keep the foot and toes relaxed"

