translations:
  it:
    name: "Cerchi con la Caviglia"
    description: >
      Un semplice esercizio di mobilità che muove l'articolazione della caviglia
      attraverso tutta la sua ampiezza di movimento in tutte le direzioni. I cerchi
      con la caviglia aiutano a mantenere o migliorare la mobilità, sono utili
      per il riscaldamento e spesso prescritti dopo distorsioni.
    instructions:
      - "Siediti su una sedia o sul pavimento con una gamba distesa o accavallata"
      - "In alternativa, puoi farlo sdraiato con la gamba sollevata"
      - "Mantieni la gamba ferma - solo il piede e la caviglia dovrebbero muoversi"
      - "Ruota lentamente il piede in un cerchio in senso orario"
      - "Fai i cerchi più grandi possibile mantenendo il controllo"
      - "Completa il numero prescritto di cerchi in una direzione"
      - "Inverti la direzione e ripeti lo stesso numero in senso antiorario"
      - "Cambia piede e ripeti"
    common_mistakes:
      - "Muovere l'intera gamba invece della sola caviglia - mantieni la gamba ferma"
      - "Fare cerchi piccoli e affrettati - falli lenti e grandi il più possibile"
      - "Dimenticare di fare entrambe le direzioni - fai sempre orario e antiorario"
      - "Contrarre il piede - mantieni piede e dita rilassati"

