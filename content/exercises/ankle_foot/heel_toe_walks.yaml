# Heel and Toe Walking
# Ankle strengthening and balance exercise

id: heel_toe_walks

name: "Heel and Toe Walking"

primary_language: en

description: >
  A walking exercise that strengthens the ankle dorsiflexors (heel walking)
  and plantarflexors (toe walking) while challenging balance. This exercise
  improves ankle stability, calf strength, and is useful for ankle
  rehabilitation and fall prevention.

instructions:
  - "HEEL WALKING: Stand tall with good posture"
  - "Lift your toes off the ground, balancing on your heels"
  - "Walk forward for 20-30 feet, keeping toes lifted throughout"
  - "Focus on keeping balance and walking smoothly"
  - "Rest briefly, then..."
  - "TOE WALKING: Rise up onto the balls of your feet"
  - "Walk forward for 20-30 feet, staying on your toes"
  - "Keep your body upright - don't lean forward"
  - "Use a wall or rail for balance support if needed initially"

common_mistakes:
  - "Dropping down between steps - maintain the elevated position"
  - "Looking down at feet - look ahead for better balance"
  - "Taking steps that are too large - use small controlled steps"
  - "Leaning forward during toe walking - stay upright"
  - "Rushing - maintain slow, controlled steps"

