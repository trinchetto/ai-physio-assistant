# Plantar Fascia Stretch
# Stretch for the plantar fascia and foot arch

id: plantar_fascia_stretch

name: "Plantar Fascia Stretch"

primary_language: en

description: >
  A targeted stretch for the plantar fascia, the thick band of tissue running
  along the bottom of the foot. This stretch is essential for treating and
  preventing plantar fasciitis and is most effective when performed first
  thing in the morning before taking steps.

instructions:
  - "Sit in a chair or on the edge of your bed"
  - "Cross your affected foot over your opposite knee"
  - "Grasp your toes and gently pull them back toward your shin"
  - "You should feel a stretch along the arch of your foot"
  - "Use your other hand to massage along the plantar fascia if desired"
  - "Hold the stretch for 20-30 seconds"
  - "Repeat 3 times on each foot"
  - "Perform this stretch before getting out of bed in the morning"

common_mistakes:
  - "Not pulling the toes back far enough - gently pull until you feel a stretch"
  - "Holding the stretch too briefly - maintain for at least 20 seconds"
  - "Walking immediately after waking without stretching - always stretch first"
  - "Pulling too aggressively and causing pain - the stretch should be firm but comfortable"

