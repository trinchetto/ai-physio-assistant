      - "Ripeti 3 volte su ogni piede"
      - "Esegui questo stretching prima di alzarti dal letto al mattino"
    common_mistakes:
      - "Non tirare abbastanza le dita - tira delicatamente finché senti lo stiramento"
      - "Mantenere lo stretching troppo brevemente - mantieni almeno 20 secondi"
      - "Camminare subito dopo il risveglio senza stretching - fai sempre prima lo stretching"
      - "Tirare troppo aggressivamente causando dolore - lo stretching deve essere fermo ma confortevole"

