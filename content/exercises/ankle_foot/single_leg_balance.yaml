# Single Leg Balance
# Balance and proprioception exercise

id: single_leg_balance

name: "Single Leg Balance"

primary_language: en

description: >
  A fundamental balance exercise that challenges proprioception and
  strengthens the ankle, knee, and hip stabilizers. Single leg balance
  is essential for fall prevention, athletic performance, and rehabilitation
  from lower extremity injuries. Can be progressed by closing eyes or
  standing on an unstable surface.

instructions:
  - "Stand near a wall or sturdy surface for safety (don't hold unless needed)"
  - "Stand tall with good posture, feet hip-width apart"
  - "Shift your weight onto your right leg"
  - "Slowly lift your left foot off the floor"
  - "Hold your left knee at about hip height or let it hang naturally"
  - "Focus your eyes on a fixed point at eye level"
  - "Engage your core and keep your standing hip level"
  - "Hold the balance for the prescribed time"
  - "If you wobble, that's normal - try to correct without putting foot down"
  - "Lower your foot with control and repeat on the other side"

common_mistakes:
  - "Looking down at the floor - look straight ahead at a fixed point"
  - "Locking the standing knee - keep a slight bend"
  - "Letting the hip drop on the lifted side - keep pelvis level"
  - "Holding the breath - breathe normally throughout"
  - "Gripping with the toes - try to keep foot relaxed"

