# Wrist Extensor Stretch
# Stretches the forearm extensor muscles

id: wrist_extensor_stretch

name: "Wrist Extensor Stretch"

primary_language: en

description: >
  A stretch targeting the wrist and finger extensor muscles on the outer
  forearm. These muscles are commonly affected in tennis elbow (lateral
  epicondylitis) and become tight from keyboard and mouse use. Essential
  for office workers and racquet sport athletes.

instructions:
  - "Extend your right arm straight out in front of you at shoulder height"
  - "Turn your palm to face downward (pronated position)"
  - "Make a gentle fist with your right hand"
  - "Use your left hand to gently push the fist down, flexing the wrist"
  - "Keep your right elbow straight throughout the stretch"
  - "You should feel a stretch along the outer/top of your forearm"
  - "Hold for 20-30 seconds"
  - "Release and repeat on the other arm"

common_mistakes:
  - "Bending the elbow - keep it straight for maximum stretch"
  - "Not making a fist - the fist position increases the stretch"
  - "Pushing too hard and causing pain - use gentle pressure"
  - "Rushing through the stretch - hold for full duration"

