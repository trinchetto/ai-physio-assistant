# Wrist Flexor Stretch
# Stretches the forearm flexor muscles

id: wrist_flexor_stretch

name: "Wrist Flexor Stretch"

primary_language: en

description: >
  A stretch targeting the wrist and finger flexor muscles on the inner forearm.
  These muscles commonly become tight from repetitive gripping, typing, and
  mouse use. Regular stretching helps prevent and treat conditions like
  carpal tunnel syndrome and golfer's elbow.

instructions:
  - "Extend your right arm straight out in front of you at shoulder height"
  - "Turn your palm to face upward (supinated position)"
  - "Use your left hand to gently pull your right fingers down toward the floor"
  - "Keep your right elbow straight throughout the stretch"
  - "You should feel a stretch along the inner forearm"
  - "Hold for 20-30 seconds"
  - "Release and repeat on the other arm"

common_mistakes:
  - "Bending the elbow during the stretch - keep it straight for full stretch"
  - "Pulling too aggressively - use gentle, sustained pressure"
  - "Only stretching the wrist without the fingers - include fingers for complete stretch"
  - "Holding the breath - breathe normally throughout"

