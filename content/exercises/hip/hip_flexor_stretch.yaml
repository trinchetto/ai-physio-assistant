# Hip Flexor Stretch / Kneeling Lunge Stretch
# Stretches the iliopsoas and rectus femoris

id: hip_flexor_stretch

name: "Hip Flexor Stretch"

primary_language: en

description: >
  A kneeling stretch targeting the hip flexor muscles (iliopsoas and rectus
  femoris) that often become tight from prolonged sitting. Tight hip flexors
  can contribute to lower back pain, anterior pelvic tilt, and reduced hip
  extension during walking and running.

instructions:
  - "Start in a half-kneeling position with your right knee on the floor"
  - "Place your left foot flat on the floor in front of you, knee at 90 degrees"
  - "Keep your torso upright and core engaged"
  - "Gently tuck your tailbone under (posterior pelvic tilt) to increase the stretch"
  - "Shift your weight forward slightly, keeping your torso upright"
  - "You should feel a stretch in the front of your right hip"
  - "Hold for 30 seconds, breathing deeply"
  - "For a deeper stretch, raise your right arm overhead and lean slightly left"
  - "Return to starting position and repeat on the other side"

common_mistakes:
  - "Arching the lower back instead of tucking the pelvis - this reduces the stretch"
  - "Leaning the torso forward - keep upright to target hip flexors"
  - "Letting the front knee travel past the toes - keep knee over ankle"
  - "Holding the breath - breathe normally or deeply"

