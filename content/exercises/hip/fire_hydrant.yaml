# Fire Hydrant / Quadruped Hip Abduction
# Hip abductor strengthening in quadruped position

id: fire_hydrant

name: "Fire Hydrant"

primary_language: en

description: >
  A quadruped exercise that strengthens the hip abductors (gluteus medius and
  minimus) through hip abduction with the knee bent. Named for its resemblance
  to a dog at a fire hydrant, this exercise builds hip stability and is
  effective for runners and those with lateral hip weakness.

instructions:
  - "Start on your hands and knees in a tabletop position"
  - "Place hands directly under shoulders, knees directly under hips"
  - "Keep your spine in a neutral position and core engaged"
  - "Keeping your knee bent at 90 degrees, lift your right leg out to the side"
  - "Raise your leg until your thigh is parallel to the floor or as high as comfortable"
  - "Keep your hips level - do not let the body shift to the opposite side"
  - "Hold at the top for 1-2 seconds"
  - "Slowly lower your leg back to the starting position"
  - "Complete all repetitions on one side before switching"

common_mistakes:
  - "Shifting body weight to the opposite side - maintain centered position"
  - "Rotating the hips as you lift - keep hips facing the floor"
  - "Arching or rounding the lower back - maintain neutral spine"
  - "Using momentum - lift with control using the hip muscles"

