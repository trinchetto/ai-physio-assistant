translations:
  it:
    name: "Idrante"
    description: >
      Un esercizio in quadrupedia che rafforza gli abduttori dell'anca (gluteo
      medio e minimo) attraverso l'abduzione con ginocchio piegato. Chiamato così
      per la somiglianza con un cane a un idrante, costruisce stabilità dell'anca
      ed è efficace per i corridori.
    instructions:
      - "Inizia a quattro zampe in posizione di tavolo"
      - "Posiziona le mani sotto le spalle, le ginocchia sotto i fianchi"
      - "Mantieni la colonna in posizione neutra e il core attivo"
      - "Mantenendo il ginocchio piegato a 90 gradi, solleva la gamba destra di lato"
      - "Solleva la gamba finché la coscia è parallela al pavimento"
      - "Mantieni i fianchi a livello - non spostare il corpo verso il lato opposto"
      - "Mantieni in alto per 1-2 secondi"
      - "Abbassa lentamente la gamba alla posizione iniziale"
      - "Completa tutte le ripetizioni su un lato prima di cambiare"
    common_mistakes:
      - "Spostare il peso sul lato opposto - mantieni la posizione centrata"
      - "Ruotare i fianchi mentre sollevi - mantienili rivolti verso il pavimento"
      - "Inarcare o arrotondare la schiena - mantieni la colonna neutra"
      - "Usare lo slancio - solleva con controllo usando i muscoli dell'anca"

