# 90-90 Hip Stretch
# External and internal rotation stretch for both hips

id: ninety_ninety_stretch

name: "90-90 Hip Stretch"

primary_language: en

description: >
  A seated stretch that simultaneously works on external rotation of the front
  hip and internal rotation of the back hip. The 90-90 position is excellent
  for improving overall hip mobility and is particularly beneficial for athletes
  and those with restricted hip rotation.

instructions:
  - "Sit on the floor with your right leg in front, knee bent to 90 degrees"
  - "Position your right shin parallel to your body with your foot pointing left"
  - "Place your left leg to your side, also bent to 90 degrees"
  - "Your left shin should be perpendicular to your body with foot pointing back"
  - "Sit up tall with your spine straight"
  - "For the front hip stretch: lean your torso forward over your front leg"
  - "Keep your chest up and hinge from the hips"
  - "Hold for 30-60 seconds, breathing deeply"
  - "To stretch the back hip: sit upright and focus on pressing that knee toward floor"
  - "Switch legs and repeat on the other side"

common_mistakes:
  - "Rounding the lower back when leaning forward - keep spine straight, hinge at hips"
  - "Forcing the knees down when flexibility is limited - allow gradual improvement"
  - "Letting the back hip lift off the floor - keep both hips grounded if possible"
  - "Holding the breath - use breathing to relax into the stretch"

