      - "Posiziona la gamba sinistra di lato, anche piegata a 90 gradi"
      - "Lo stinco sinistro dovrebbe essere perpendicolare al corpo con il piede che punta indietro"
      - "Siediti eretto con la colonna dritta"
      - "Per lo stretching dell'anca anteriore: inclina il busto in avanti sulla gamba davanti"
      - "Mantieni il petto in alto e piega dalle anche"
      - "Mantieni per 30-60 secondi, respirando profondamente"
      - "Per stirare l'anca posteriore: siediti eretto e concentrati sul premere quel ginocchio a terra"
      - "Cambia gamba e ripeti dall'altro lato"
    common_mistakes:
      - "Arrotondare la schiena quando ci si inclina - mantieni la colonna dritta"
      - "Forzare le ginocchia quando la flessibilità è limitata - permetti un miglioramento graduale"
      - "Lasciare che l'anca posteriore si sollevi - mantieni entrambe le anche a terra"
      - "Trattenere il respiro - usa la respirazione per rilassarti nello stretching"

