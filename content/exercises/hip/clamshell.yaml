# Clamshell Exercise
# Hip abductor and external rotator strengthening

id: clamshell

name: "Clamshell Exercise"

primary_language: en

description: >
  A side-lying exercise that targets the gluteus medius and hip external
  rotators. The clamshell is fundamental for addressing hip weakness,
  improving pelvic stability, and is commonly prescribed for ITB syndrome,
  patellofemoral pain, and hip bursitis.

instructions:
  - "Lie on your side with hips and knees bent to about 45 degrees"
  - "Stack your hips directly on top of each other"
  - "Keep your feet together throughout the exercise"
  - "Rest your head on your bottom arm"
  - "Place your top hand on your hip to monitor for unwanted movement"
  - "Keeping your feet together, slowly rotate your top knee toward the ceiling"
  - "Open your knees like a clamshell, but do not let your pelvis roll backward"
  - "Pause at the top for 1-2 seconds"
  - "Slowly lower your knee back down with control"
  - "Complete all repetitions on one side before switching"

common_mistakes:
  - "Rolling the pelvis backward as you lift - keep hips stacked vertically"
  - "Lifting the feet apart - feet stay glued together"
  - "Using momentum to swing the leg up - move slowly with muscle control"
  - "Not going through full range of motion - lift as high as possible with good form"

