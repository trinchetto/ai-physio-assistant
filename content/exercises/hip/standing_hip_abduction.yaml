# Standing Hip Abduction
# Hip abductor strengthening in standing

id: standing_hip_abduction

name: "Standing Hip Abduction"

primary_language: en

description: >
  A standing exercise that strengthens the hip abductor muscles (gluteus
  medius and minimus) responsible for lateral hip stability. This exercise
  is important for balance, walking mechanics, and preventing knee and
  hip injuries. Can be progressed with resistance bands.

instructions:
  - "Stand tall next to a wall or sturdy chair for balance support"
  - "Place your hand lightly on the support - don't lean heavily"
  - "Keep your standing leg slightly bent, not locked"
  - "Keeping your body upright, slowly lift your outside leg out to the side"
  - "Lead with your heel, keeping your toes pointing forward"
  - "Lift only as high as you can without tilting your pelvis"
  - "Hold at the top for 1-2 seconds"
  - "Slowly lower the leg back down with control"
  - "Complete all repetitions on one side before switching"

common_mistakes:
  - "Leaning the torso away from the lifting leg - stay upright"
  - "Rotating the foot outward - keep toes pointing forward"
  - "Hiking the hip up instead of true abduction - keep pelvis level"
  - "Swinging the leg using momentum - use slow controlled movements"
  - "Lifting too high and compensating with trunk lean"

