# Piriformis Stretch (Supine Figure-4)
# Essential hip stretch, especially for sciatica symptoms

id: piriformis_stretch_supine

name: "Piriformis Stretch (Supine Figure-4)"

primary_language: en

description: >
  Stretches the piriformis muscle, a deep hip external rotator that lies
  beneath the gluteal muscles. When tight, the piriformis can compress the
  sciatic nerve causing pain, tingling, or numbness down the leg. This
  supine version is gentle and accessible for most patients.

instructions:
  - "Lie on your back on a firm surface with both knees bent and feet flat on the floor"
  - "Cross your affected leg over the other, placing your ankle just above the opposite knee"
  - "Your legs should form a figure-4 shape"
  - "Reach both hands behind the thigh of your bottom leg (or in front of the shin)"
  - "Gently pull the bottom leg toward your chest while keeping your back flat on the floor"
  - "You should feel a deep stretch in the buttock of the crossed leg"
  - "Keep the foot of the crossed leg flexed (toes pulled toward shin) to protect the knee"
  - "Hold for 30 seconds while breathing deeply and slowly"
  - "Gently release and repeat on the other side if needed"

common_mistakes:
  - "Lifting the head and shoulders off the floor - keep your upper body relaxed and flat"
  - "Letting the knee of the crossed leg fall inward - gently press it outward to deepen the stretch"
  - "Pulling too aggressively - this should be a comfortable stretch, not painful"
  - "Holding the breath - breathe slowly and deeply to help the muscle relax"
  - "Forgetting to flex the foot of the crossed leg - this protects the knee joint"
  - "Rushing the stretch - hold for the full duration to allow the muscle to release"

