translations:
  it:
    name: "Stretching del Piriforme (Supino Figura-4)"
    description: >
      Allunga il muscolo piriforme, un rotatore esterno profondo dell'anca che
      si trova sotto i muscoli glutei. Quando è contratto, il piriforme può
      comprimere il nervo sciatico causando dolore, formicolio o intorpidimento
      lungo la gamba. Questa versione supina è delicata e accessibile per la
      maggior parte dei pazienti.
    instructions:
      - "Sdraiati sulla schiena su una superficie ferma con entrambe le ginocchia piegate e i piedi appoggiati a terra"
      - "Incrocia la gamba interessata sull'altra, posizionando la caviglia appena sopra il ginocchio opposto"
      - "Le tue gambe dovrebbero formare una figura a 4"
      - "Porta entrambe le mani dietro la coscia della gamba inferiore (o davanti allo stinco)"
      - "Tira delicatamente la gamba inferiore verso il petto mantenendo la schiena piatta sul pavimento"
      - "Dovresti sentire un allungamento profondo nel gluteo della gamba incrociata"
      - "Mantieni il piede della gamba incrociata flesso (dita tirate verso lo stinco) per proteggere il ginocchio"
      - "Mantieni per 30 secondi respirando profondamente e lentamente"
      - "Rilascia delicatamente e ripeti dall'altro lato se necessario"
    common_mistakes:
      - "Sollevare la testa e le spalle dal pavimento - mantieni la parte superiore del corpo rilassata"
      - "Lasciare che il ginocchio della gamba incrociata cada verso l'interno - spingi delicatamente verso l'esterno"
      - "Tirare troppo aggressivamente - dovrebbe essere un allungamento confortevole, non doloroso"
      - "Trattenere il respiro - respira lentamente e profondamente per aiutare il muscolo a rilassarsi"

