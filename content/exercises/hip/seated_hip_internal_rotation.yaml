# Seated Hip Internal Rotation Stretch
# Targets internal rotation of the hip joint

id: seated_hip_internal_rotation

name: "Seated Hip Internal Rotation Stretch"

primary_language: en

description: >
  A seated stretch targeting hip internal rotation, which is often limited in
  those with hip stiffness or anterior hip pain. Adequate internal rotation is
  essential for walking, running, and squatting. This stretch is particularly
  important for athletes and those recovering from hip injuries.

instructions:
  - "Sit on the floor with both knees bent and feet flat, wider than hip-width"
  - "Sit up tall with your spine straight"
  - "Let your right knee drop inward toward the floor"
  - "Keep your right foot in place as your knee rotates in"
  - "You should feel a stretch in the outer hip and possibly the groin"
  - "Hold for 20-30 seconds"
  - "Return to starting position and repeat on the other side"
  - "You can also do both knees at once, letting them drop toward each other"

common_mistakes:
  - "Rounding the back to force more rotation - keep spine upright"
  - "Lifting the opposite hip off the floor - keep both sit bones grounded"
  - "Forcing the movement beyond your available range - stretch to mild tension only"
  - "Holding the breath - maintain relaxed breathing"

body_regions:
  - hip

conditions:
  - hip_stiffness
  - limited_hip_internal_rotation
  - femoroacetabular_impingement
  - hip_osteoarthritis
  - groin_tightness

therapeutic_goals:
  - improve_mobility
  - increase_range_of_motion
  - reduce_stiffness
  - improve_hip_function

contraindications:
  - hip_replacement_recent
  - hip_labral_tear_acute
  - severe_hip_impingement

difficulty: beginner

equipment:
