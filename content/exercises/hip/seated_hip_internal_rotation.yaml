translations:
  it:
    name: "Stretching Rotazione Interna dell'Anca da Seduti"
    description: >
      Uno stretching da seduti mirato alla rotazione interna dell'anca, spesso
      limitata in chi ha rigidità dell'anca o dolore anteriore. Una rotazione
      interna adeguata è essenziale per camminare, correre e fare squat.
    instructions:
      - "Siediti sul pavimento con entrambe le ginocchia piegate e i piedi a terra, più larghi dei fianchi"
      - "Siediti eretto con la colonna dritta"
      - "Lascia cadere il ginocchio destro verso l'interno, verso il pavimento"
      - "Mantieni il piede destro in posizione mentre il ginocchio ruota verso l'interno"
      - "Dovresti sentire uno stiramento nell'anca esterna e possibilmente nell'inguine"
      - "Mantieni per 20-30 secondi"
      - "Torna alla posizione iniziale e ripeti dall'altro lato"
      - "Puoi anche fare entrambe le ginocchia insieme, lasciandole cadere l'una verso l'altra"
    common_mistakes:
      - "Arrotondare la schiena per forzare più rotazione - mantieni la colonna eretta"
      - "Sollevare l'anca opposta - mantieni entrambe le ossa ischiatiche a terra"
      - "Forzare il movimento oltre la tua ampiezza - stira solo fino a leggera tensione"
      - "Trattenere il respiro - mantieni una respirazione rilassata"

